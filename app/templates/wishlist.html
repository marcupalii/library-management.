{% extends "layout.html" %}

{% block page_title %}Wishlist{% endblock %}


{% block content %}

    <div class="col-lg-9">
        <h3>Wishlist</h3>

        <table class="table small">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th>Period</th>
                <th>Created_At</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for entry in wishlist %}
                <tr>
                    <th> {{ entry[0] }} </th>
                    <th> {{ entry[1] }} </th>
                    <th> {{ entry[2] }} </th>
                    <th> {{ entry[3] }} </th>
                    <th> {{ entry[4] }} </th>
                    <th><a href="/wishlist_delete_entry/{{ entry[5] }}">Delete</a></th>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
