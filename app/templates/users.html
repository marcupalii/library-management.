{% extends "admin_layout.html" %}

{% block page_title %}Admin dashboard {% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('.static', filename='css/table.css') }}">
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='js/users.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <form class="col-4" id="upload-form" action="{{ url_for('add_user') }}" method="POST"
              enctype="multipart/form-data">
            <div class="input-group">
                <div class="input-group-prepend">
                    <input type="submit" value="Upload" class="input-group-text" id="upload-button">
                    {#                    <span class="input-group-text" type="submit" id="upload">Upload</span>#}
                </div>
                <div class="custom-file">
                    <input id="file-picker" type="file" class="custom-file-input" name="file" accept="image/*"
                           aria-describedby="upload-button">
                    <label class="custom-file-label" for="file-picker">Choose file</label>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
